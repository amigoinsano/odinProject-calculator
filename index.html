<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <meta name="description" content="The Odin Project - Calculator">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="display"> </div>
            <div class="button-row">
                <div class="number button" id="1">1</div>
                <div class="number button" id="2">2</div>
                <div class="number button" id="3">3</div>
                <div class="operation-key button" id="add">+</div>
            </div>
            <div class="button-row">
                <div class="number button" id="4">4</div>
                <div class="number button" id="5">5</div>
                <div class="number button" id="6">6</div>
                <div class="operation-key button" id="subtract">-</div>
            </div>
            <div class="button-row">
                <div class="number button" id="7">7</div>
                <div class="number button" id="8">8</div>
                <div class="number button" id="9">9</div>
                <div class="operation-key button" id="divide">/</div>
            </div>
            <div class="button-row">
                <div class="operation-key button" id="clear">Clear</div>
                <div class="number button" id="0">0</div>
                <div class="button" id="equals">=</div>
                <div class="operation-key button" id="multiply">*</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
